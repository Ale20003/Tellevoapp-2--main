<ion-content [fullscreen]="true">


  <div id="container">
    <ion-card>
      <ion-card-header>

      </ion-card-header>
      <ion-card-content>
        <ion-list>

          <ion-item>
            <ion-input [(ngModel)]="user.usuario" label="Nombre Usuario" labelPlacement="floating"
              placeholder="Ingrese su Usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password" label="Contraseña" type="password" labelPlacement="floating"
              placeholder="Ingrese su Contraseña">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-toggle aria-label="Success toggle" color="success" [checked]="true">Recuerdame</ion-toggle>
          </ion-item><br>
          <ion-button (click)="enviarInformacion()" size="small" shape="round">Conectar</ion-button>
          <br>
          <p><a target="_blank" rel="noopener noreferrer" [routerLink]="['/olvidar']">¿Olvidaste tu contraseña?</a></p>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Salir</ion-button>
          </ion-buttons>
          <ion-title>Registro</ion-title>
          <ion-buttons slot="end" id="present-alert">
            <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input [(ngModel)]="user.usuario" label="Nombre Usuario" labelPlacement="floating"
            placeholder="Ingrese su Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="user.password" label="Contraseña" type="password" labelPlacement="floating"
            placeholder="Ingrese su Contraseña"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>{{estado}}</ion-label>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
